    <div class="container-fluid">
        <br/>
        <h1 class="sliderTitle aboutHeading" style="text-align: center">Welcome to ED consultations booking</h1>
        <p id="contactMesg" style="text-align: center">Need to get in touch with us? We're all here to help.</p>
        <div class="row">

            <div class="col-md-4 col-sm-6 col-xs-12" style="margin: 50px auto;">
                <div style="border-radius: 5px; background: white">
                    <form action="https://formspree.io/informatics.health@wits.ac.za" method="POST" >
                        <div class="form-group">
                            <label><strong>Full name</strong></label>
                            <input type="text" name="fullName"  class="form-control" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Email address</strong></label>
                            <input type="email" name="email"  class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Contact number</strong></label>
                            <input type="tel" minlength="10" maxlength="10" name="contact" class="form-control"  placeholder="071 111 1111" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Website or Company name</strong></label>
                            <input type="text"  name="company" class="form-control"  placeholder="www.witsbits.co.za or WitsBITS" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Pick a date</strong></label>
                            <input type="date"  name="date" class="form-control"  placeholder="21-02-1998" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Consultation type preference</strong></label><br>
                            <select name="type_of_consultation" style="width: 100%">
                                <option>Select type...</option>
                                <option value="Online consultation">Online consultation</option>
                                <option value="Personal consultation">Personal consultation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><strong>Time preference</strong></label><br>
                            <select name="time" style="width: 100%">
                                <option>Select time...</option>
                                <option value="Mon - Tue, 10am to 11am">Mon - Tue, 10am to 11am</option>
                                <option value="Wed - Fri, 10am to 11am">Wed - Fri, 10am to 11am</option>
                                <option value="Mon - Tue, 4pm to 5pm">Mon - Tue, 4pm to 5pm</option>
                                <option value="Wed - Fri, 4pm to 5pm">Wed - Fri, 4pm to 5pm</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><strong>Message</strong></label>
                            <textarea class="form-control" name="message"  rows="3" required></textarea>
                        </div>
                        <button class="btn btn-success"><strong>Book now</strong></button>
                    </form>
                </div>
            </div>

        </div>
